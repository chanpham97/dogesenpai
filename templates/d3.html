    var chart = makeLineChart(data, 'age', {

        'Gold': {column: 'gold'},
        'Platinum': {column: 'platinum'}
      },{xAxis: 'Years', yAxis: 'Price'});
    chart.bind("#chart-line1");
    chart.render();
  });
</script>
